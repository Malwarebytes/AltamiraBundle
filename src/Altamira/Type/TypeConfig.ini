[jqplot]
bar = true
bar.pluginFiles[] = jqplot.categoryAxisRenderer.min.js
bar.pluginFiles[] = jqplot.barRenderer.min.js
bar.renderer = $.jqplot.BarRenderer
bar.axisRenderer = $.jqplot.CategoryAxisRenderer
bar.allowedOptions[] = varyBarColor
bar.allowedOptions[] = barWidth
bar.allowedOptions[] = barPadding
bar.allowedOptions[] = barMargin
bar.allowedOptions[] = waterfall
bar.allowedOptions[] = stackSeries

bubble = true
bubble.pluginFiles[] = jqplot.bubbleRenderer.min.js
bubble.renderer = $.jqplot.BubbleRenderer
bubble.allowedRendererOptions[] = autoscalePointsFactor
bubble.allowedRendererOptions[] = autoscaleMultiplier
bubble.allowedRendererOptions[] = autoscaleBubbles
bubble.allowedRendererOptions[] = highlightMouseDown
bubble.allowedRendererOptions[] = varyBubbleColors
bubble.allowedRendererOptions[] = bubbleAlpha
bubble.allowedRendererOptions[] = highlightAlpha

donut = true
donut.pluginFiles[] = jqplot.donutRenderer.min.js
donut.renderer = $.jqplot.DonutRenderer

pie = true
pie.pluginFiles[] = jqplot.pieRenderer.min.js
pie.renderer = $.jqplot.PieRenderer
pie.allowedRendererOptions[] = sliceMargin
pie.allowedRendererOptions[] = showDataLabels
pie.allowedRendererOptions[] = dataLabelPositionFactor
pie.allowedRendererOptions[] = dataLabelNudge
pie.allowedRendererOptions[] = dataLabels

stacked = true

[flot]
bar = true
bar.allowedOptions[] = horizontal
bubble = true
bubble.pluginFiles[] = jquery.flot.bubble.js
donut = true
pie = true
pie.pluginFiles[] = jquery.flot.pie.js
stacked = true